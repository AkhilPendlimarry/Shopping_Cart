<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddtoCart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>

    <div class="header">
        <h1>Shopperstop</h1>
        <div class="navbar">
           <ul>
               <li><a href="./index.html" class="home-link">Home</a></li>
               <li><i class="fa-solid fa-cart-shopping">
                <span id="cart-count">0</span>
                </i></li>
           </ul>
       </div>
   </div>

    <div class="cartContainer">
        <div class="productCart">
            
        <div class="cartItem">
            <h2 class="head">My Cart</h2>
            <p>Your Cart information.</p>
            <span id="totalPrice">Total : $ 0.00</span>
           
            <div class="Sum">
                
                <h3>Price after Discount: <span id="discounted-price">$ 0.00</span></h3>

                <button id="apply-Discount">Apply 10% Discount</button>
            </div>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-details">
                    <!-- dynamic data -->
                </div>
            </div>

         </div>
       </div>   
    </div> 

    <table id="cartTable">
        <thead>
            <tr>
               
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Ratings</th>
                <th>Price</th>
                <th>Action-R</th>
                <th>Total Price</th>

            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be populated here -->
        </tbody>
    </table>


   

   
    <script src="./script.js" defer></script>
    <!-- defer is used to render HTML doc first and then script file. we can use async=false too -->
</body>
</html>
